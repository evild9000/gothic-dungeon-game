<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Adventure Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="gui">
            <button id="new-game-btn">New Game</button>
            <button id="save-btn">Save</button>
            <button id="load-btn">Load</button>
            <button id="dungeon-btn">Enter Dungeon</button>
            <button id="crafting-btn">Craft Items</button>
            <button id="recruit-btn">Recruit Underlings</button>
            <button id="shop-btn">Shop</button>
            <button id="temple-btn">Temple</button>
            <button id="inventory-btn">Inventory</button>
            <button id="character-btn">Characters</button>
            <div id="version-display">v2.1.0-enhanced</div>
            <!-- Add more buttons as needed -->
        </div>
        <div id="game-title">
            <h1 id="main-title">⚔️ DUNGEON DELVERS ⚔️</h1>
        </div>
        <div id="sprites-area">
            <!-- Sprites for hero, underlings, enemies -->
        </div>
        <div id="chat-log"></div>
    </div>
    
    <!-- Game Scripts -->
    <script src="Abilities.js"></script>
    <script src="inventoryManager.js"></script>
    <script src="characterManager.js"></script>
    <script src="combatController.js"></script>
    <script src="puzzles.js"></script>
    <script src="events.js"></script>
    <script src="traps.js"></script>
    <script src="gameController.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
